<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
</head>
<body>
<div>
    <h1>List of Cars</h1>


    <table border="1">
        <thead>
        <tr>
            <th>Car Model</th>
            <th>Series</th>
            <th>Speed</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${carList}">
            <td th:text="${car.getModel()}">Car Name</td>
            <td th:text="${car.getSeries()}">Speed</td>
            <td th:text="${car.getSpeed()}">Code</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>>
